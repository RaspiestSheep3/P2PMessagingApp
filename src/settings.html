<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" data-page="settings"/>
    <meta charset="UTF-8" />
    <title>___ Messaging</title>
    <!--Font Bits-->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script> <!--For socketio communications-->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div id="sidebar">
      <div class="displayText sidebarElement" id="chatIcon">
        <i class="fa fa-comments"></i>
      </div>
      <div class="displayText sidebarElement" id="usersIcon">
        <i class="fa fa-users"></i>
      </div>
      <div class="displayText sidebarElement" id="settingsIcon">
        <i class="fa fa-gear"></i>
      </div>
      <div class="displayText sidebarElement" id="keyIcon">
        <i class="fa fa-lock"></i>
      </div>
      <div class="displayText sidebarElement" id="shutdownIcon">
        <i class="fa fa-power-off"></i>
      </div>
    </div>
    <div id="settingsDisplay">
        <div class="settingsSection" id="themeSettings">
            <h1 class="displayText" id="themeSettingsLabel">Themes</h1>
            <div id="themeButtons">
            </div>
        </div>
        <div class="settingsSection settingsFlex" id="chatSettings">
          <h1 class="displayText" id="chatSettingsLabel">Chat Settings</h1>
          <div class="switchDiv" id="notificationSwitch">
            <h1 class="displayText settingsLabel" id="notificationOnLabel">Send Message Notifications</h1>
            <label class="switch" id="notificationSwitchButton">
              <input type="checkbox" aria-label="Enable Notifications">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="switchDiv" id="hourFormatSwitch">
            <h1 class="displayText settingsLabel" id="hourFormatLabel">Use 12h Format</h1>
            <label class="switch" id="hourFormatSwitchButton">
              <input type="checkbox" aria-label="Use 12h not 24h">
              <span class="slider round"></span>
            </label>
          </div>
          <div id="dateFormat">
            <h1 class="displayText settingsLabel" id="dateFormatLabel">Date Format</h1>
            <button class="dropbtn button displayText" id="dateFormatDropdownButton">Dropdown</button>
            <div class="dropdownContent" id="dateFormatDropdown">
            </div>
          </div>
        </div>
    </div>
  <script src="renderer.js"></script>
  </body>
</html>
