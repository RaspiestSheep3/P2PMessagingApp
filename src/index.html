<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" data-page="chat"/>
    <meta charset="UTF-8" />
    <title>___ Messaging</title>
   
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script> <!--For socketio communications-->

    <!--Font Bits-->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div id="sidebar">
      <div class="displayText sidebarElement" id="chatIcon">
        <i class="fa fa-comments"></i>
      </div>
      <div class="displayText sidebarElement" id="settingsIcon">
        <i class="fa fa-gear"></i>
      </div>
      <div class="displayText sidebarElement" id="keyIcon">
        <i class="fa fa-lock"></i>
      </div>
    </div>
    <div id="chatlist">
       <input class="input" type="text" placeholder="Search For User" id="searchForUserInput">
      <ul id="chatlistUL">
      </ul>
      <div id="AddUserZone">
        <div id="addUserHostPortLine">
            <input class="input addUserHostPortElement" type="text" placeholder="Host" id="addUserHostInput">
            <input class="input addUserHostPortElement" type="text" placeholder="Port" id="addUserPortInput">
        </div>
        <button class="displayText button underlineFade" id="AddUserButton" aria-label="Add User">Add User</button>
      </div>
    </div>
    <div id="chatHistory">
      <div id="contactSessionBanner">
        <div class="displayText" id="contactBanner">
          <h1 id="contactBannerText"></h1>
        </div>
        <button class="displayText button underlineFade" id="StartSessionButton" aria-label="Start Session"></button>
      </div>
      <div id="chat" class="chat">
      </div>
      <div id="imageViewer">
      </div>
      <div id="messagingInput">
        <input type="file" id="fileInput" aria-label="fileInput"/>
        <button class="displayText button" id="uploadFileButton">+</button>
        <div id="messagingInputFieldWrapper">
          <textarea class="displayText input" type="text" placeholder="Write your message here" id="messagingInputField"></textarea>
          <div id="charCount">0/1900</div>
        </div>
        <button class="displayText button underlineFade" id="sendMessageButton">Send</button>
      </div>
    </div>

  <script src="renderer.js"></script>
  </body>
</html>
