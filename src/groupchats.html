<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" data-page="groupchats"/>
    <meta charset="UTF-8" />
    <title>___ Messaging</title>
    <!--Font Bits-->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script> <!--For socketio communications-->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div id="sidebar">
      <div class="displayText sidebarElement" id="chatIcon">
        <i class="fa fa-comments"></i>
      </div>
      <div class="displayText sidebarElement" id="usersIcon">
        <i class="fa fa-users"></i>
      </div>
      <div class="displayText sidebarElement" id="settingsIcon">
        <i class="fa fa-gear"></i>
      </div>
      <div class="displayText sidebarElement" id="keyIcon">
        <i class="fa fa-lock"></i>
      </div>
      <div class="displayText sidebarElement" id="shutdownIcon">
        <i class="fa fa-power-off"></i>
      </div>
    </div>
    <div id="chatlist">
       <input class="input chatSearchInput" type="text" placeholder="Search For Group Chat" id="searchForGroupChatInput">
      <ul id="chatlistUL">
      </ul>
      <button class="displayText button underlineFade" id="createGroupChatButton" aria-label="Create Group Chat">Create New Group Chat</button>
    </div>
    <div id="groupChatCreationPopup">
      <input class="input chatSearchInput" type="text" placeholder="Search For Users To Add" id="searchForUsersForGroupChatInput">
      <ul id="usersAddUL">
      </ul>
    </div>
    <div id="chatHistory">
      <div id="contactSessionBanner">
        <div class="displayText button" id="groupChatSettingsButton">
          <i class="fa fa-gear" id="groupChatSettingsIcon"></i>
        </div>
        <div id="contactBanner" class="displayText contactBannerGroupChat">
          <h1 id="contactBannerText"></h1>
        </div>
        <button class="displayText button underlineFade" id="StartSessionButton" aria-label="Start Session"></button>
      </div>
      <div id="chat" class="chat">
      </div>
      <div id="imageViewer">
      </div>
      <div id="messagingInput">
        <input type="file" id="fileInput" aria-label="fileInput"/>
        <button class="displayText button" id="uploadFileButton">+</button>
        <div id="messagingInputFieldWrapper">
          <div id="messageSettingBar">
            <button class="displayText button messageSettingButton" id="setTimeoutButton" title="setTimeoutButton" data-relevantinput="setTimeoutSettings">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <i class="fa fa-lock" aria-hidden="true"></i>
            </button>
            <button class="displayText button messageSettingButton" id="setDisplayTimeButton" title="setDisplayTimeButton" data-relevantinput="setDisplayTimeSettings">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <i class="fa fa-unlock" aria-hidden="true"></i>
            </button>
            <div class=" messageSettingsDiv collapsed" id="setTimeoutSettings">
              <i class="fa fa-clock-o" aria-hidden="true"></i>
              <i class="fa fa-lock" aria-hidden="true"></i>
              <input type="text" class="displayText messageSettingsInput" id="setTimeoutSettingsInput" placeholder="1d 2h 3m 45s">
            </div>
            <div class="messageSettingsDiv collapsed" id="setDisplayTimeSettings">
              <i class="fa fa-clock-o" aria-hidden="true"></i>
              <i class="fa fa-unlock" aria-hidden="true"></i>
              <input type="text" class="displayText messageSettingsInput" id="setDisplayTimeSettingsInput" placeholder="1d 2h 3m 45s">
            </div>
          </div>
          <textarea class="displayText input" type="text" placeholder="Write your message here" id="messagingInputField"></textarea>
          <div id="charCount">0/1900</div>
        </div>
        <button class="displayText button underlineFade" id="sendMessageButton">Send</button>
      </div>
    </div>
  <script src="renderer.js"></script>
  </body>
</html>
