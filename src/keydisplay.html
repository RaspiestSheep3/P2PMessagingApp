<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" data-page="keydisplay"/>
    <meta charset="UTF-8" />
    <title>___ Messaging</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script> <!--For socketio communications-->
    <!--Font Bits-->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div id="sidebar">
      <div class="displayText sidebarElement" id="chatIcon">
        <i class="fa fa-comments"></i>
      </div>
      <div class="displayText sidebarElement" id="settingsIcon">
        <i class="fa fa-gear"></i>
      </div>
      <div class="displayText sidebarElement" id="keyIcon">
        <i class="fa fa-lock"></i>
      </div>
      <div class="displayText sidebarElement" id="shutdownIcon">
        <i class="fa fa-power-off"></i>
      </div>
    </div>
    <div id="displayInfo">
      <div id="selfInfo">
        <h1 class="displayText" id="selfInfoHeader">Your Info</h1>
        <h1 class="displayText selfInfoText" id="selfDisplayNameDisplay">Display Name : </h1>
        <h1 class="displayText selfInfoText" id="selfIdentifierDisplay">Identifier : </h1>
        <h1 class="displayText selfInfoText" id="selfKeyDisplay">Public Key : </h1>
      </div>
      <div id="othersKeyDisplayArea">
        <div id="otherUsersList">
          <h1 class="displayText" id="otherUsersListHeader">Known Users</h1>
          <input class="input" type="text" placeholder="Search For User" id="searchForUserInput">
          <ul id="otherUsersListUL">
            <li class="otherUsersListLi displayText underlineFade" data-identifier="A">Apple</li>
            <li class="otherUsersListLi displayText underlineFade" data-identifier="B">Bob</li>
            <li class="otherUsersListLi displayText underlineFade" data-identifier="c">Charlie</li>
          </ul>
        </div> 
        <div id="otherUserOverview">
          <div id="otherUserOverviewDetails">
            <h1 class = "displayText otherUserDisplayText" id="otherUserOverviewDisplayName">Display Name : </h1>
            <h1 class = "displayText otherUserDisplayText" id="otherUserOverviewIdentifier"> Identifier : </h1>
            <h1 class = "displayText otherUserDisplayText" id="otherUserOverviewPublicKey">  Public Key : </h1>
          </div>
          <h1 class = "displayText" id="otherUserOverviewRecentMessagesHeader">Latest Messages</h1>
          <div id="otherUserOverviewRecentMessages" class="chat">
          </div>
        </div>
      </div>
    </div>
  <script src="renderer.js"></script>
  </body>
</html>
